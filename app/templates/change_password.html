<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1>Change Password</h1>
        <p class="login-hint">Please change your password to continue</p>

        <form id="changePasswordForm">
          <div class="form-group">
            <label for="current_password">Current Password</label>
            <input
              type="password"
              id="current_password"
              name="current_password"
              required
              autocomplete="current-password"
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="new_password">New Password</label>
            <input
              type="password"
              id="new_password"
              name="new_password"
              required
              autocomplete="new-password"
              minlength="6"
            />
            <small>Minimum 6 characters</small>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              autocomplete="new-password"
              minlength="6"
            />
          </div>

          <div id="errorMessage" class="error-message" style="display: none"></div>

          <button type="submit" class="btn btn-primary btn-full">Change Password</button>
        </form>
      </div>
    </div>

    <script src="/static/js/theme.js"></script>
    <script>
      const form = document.getElementById('changePasswordForm');
      const errorMessage = document.getElementById('errorMessage');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const currentPassword = document.getElementById('current_password').value;
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        // Client-side validation
        if (newPassword !== confirmPassword) {
          errorMessage.textContent = 'New passwords do not match';
          errorMessage.style.display = 'block';
          form.classList.add('shake');
          setTimeout(() => form.classList.remove('shake'), 500);
          return;
        }

        try {
          const response = await fetch('/change-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              current_password: currentPassword,
              new_password: newPassword,
              confirm_password: confirmPassword,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            window.location.href = data.redirect;
          } else {
            errorMessage.textContent = data.error || 'Password change failed';
            errorMessage.style.display = 'block';
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);
          }
        } catch (error) {
          errorMessage.textContent = 'Network error. Please try again.';
          errorMessage.style.display = 'block';
          form.classList.add('shake');
          setTimeout(() => form.classList.remove('shake'), 500);
        }
      });
    </script>
  </body>
</html>
