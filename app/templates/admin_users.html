<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <h1 class="header-title">Dashboard Admin</h1>
          <nav class="header-nav">
            <a href="/admin/users" class="header-nav-link active">Users</a>
            <a href="/admin/items" class="header-nav-link">Dashboard Items</a>
            <a href="/admin/analytics" class="header-nav-link">Analytics</a>
          </nav>
        </div>
        <div class="header-right">
          <button id="themeToggle" class="theme-toggle">
            <div class="theme-toggle-slider"></div>
          </button>
          <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="toolbar">
        <div class="toolbar-left">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search users..."
          />
        </div>
        <div class="toolbar-right">
          <button class="btn btn-primary" id="addUserBtn">+ Add User</button>
        </div>
      </div>

      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Admin</th>
              <th>Last Login</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr>
              <td colspan="5" class="text-center">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- User Modal -->
    <div id="userModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2 id="modalTitle">Add User</h2>
        <form id="userForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required minlength="3" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="6" />
            <small id="passwordHint">Leave blank to keep current password</small>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="is_admin" />
              Administrator
            </label>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Assign Items Modal -->
    <div id="assignItemsModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Assign Dashboard Items</h2>
        <div id="itemsList"></div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancelAssignBtn">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveAssignBtn">Save</button>
        </div>
      </div>
    </div>

    <script src="/static/js/theme.js"></script>
    <script src="/static/js/keyboard.js"></script>
    <script src="/static/js/admin-users.js"></script>
  </body>
</html>
